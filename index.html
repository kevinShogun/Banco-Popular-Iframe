<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Add React in One Minute</title>
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src='https://unpkg.com/babel-standalone@6.26.0/babel.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js" integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Load our React component. -->
  <script src="./main.js" type='text/babel' crossorigin></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>


</head>

<body>

  <header class="bg-[#F4F4F4] flex justify-center items-center">
    <div class="flex-1">
      <img src="https://www.publicidadencostarica.com/wp-content/uploads/2018/05/Logo-Banco-Popular.png"
        alt="banco popular" class="h-[120px]" />
    </div>
    <div>
      <select class="mx-5 w-[200px] px-5 py-2 rounded-lg">
        <option>Casa</option>
        <option>Terreno</option>
        <option>Lote</option>
      </select>
    </div>
  </header>

  </div>
  <div id='root'></div>
</body>

</html>
